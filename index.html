<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">
        <script src="app.js" defer></script>

        <title>JS Calculator</title>
    </head>
    <body>
        <div class='container'>
            <h1>Javascript Calculator</h1>

            <div class="calculator body">
                <div class="calculator screen">
                    <span class="number operation"></span>
                    <span class="number result"></span>
                </div>

                <div class="calculator buttons">
                    <div class="calculator buttons control">
                        <button class="button control">Clear</button>
                        <button class="button control">Delete</button>
                    </div>
                    <div class="calculator buttons operation">
                        <button class="button number">7</button>
                        <button class="button number">8</button>
                        <button class="button number">9</button>
                        <button class="button operator">/</button>  
                        <button class="button number">4</button>
                        <button class="button number">5</button>
                        <button class="button number">6</button>
                        <button class="button operator">*</button>
                        <button class="button number">1</button>
                        <button class="button number">2</button>
                        <button class="button number">3</button>
                        <button class="button operator">-</button>
                        <button class="button number">0</button>
                        <button class="button dot">.</button>
                        <button class="button evaluator">=</button>
                        <button class="button operator">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="footertext">Made by Giorgi Chanturia. Source code on 
                <a class="footertext link" href="https://github.com/Chantuu/odin-calculator">Github</a></span>
        </div>
    </body>
</html>
